<div class="subpage page-home-add">
  <header ui-sref="main.home.categories">
    <span class="icon lnr lnr-arrow-left"></span>
    <span class="title">Categories</span>
  </header>
  <form name="CategoriesForm" ng-submit="categoryAddPageCtrl.add(CategoriesForm.$valid, categoryAddPageCtrl.item)" novalidate>
    <div class="form-group">
      <label>Name</label>
      <input type="text" ng-model="categoryAddPageCtrl.item.name" required autofocus class="form-control" placeholder="Name">
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea rows=5 ng-model="categoryAddPageCtrl.item.description" class="form-control" placeholder="Description"></textarea>
    </div>
    <button type="button" ui-sref="main.home.categories" class="btn btn-gray">Cancel</button>
    <button type="submit" class="btn btn-primary">Save</button>

  </form>
</div>
